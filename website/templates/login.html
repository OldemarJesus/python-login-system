{% extends "base.html" %}{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-5">
    <div class="card mx-auto" style="width: 34rem;">
        <div class="card-header">
            Iniciar Sessão
        </div>
        <div class="card-body">
            <form action="" method="post" id="login">
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="email" id="inputEmail">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Senha</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="inputPassword">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary m-3" type="submit" form="login">Iniciar Sessão</button>
                    <button class="btn btn-danger m-3" type="reset" form="login">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
