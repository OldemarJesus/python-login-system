{% extends "base.html" %}{% block title %}Sign-Up{% endblock %}

{% block content %}
<div class="mt-5">
    <div class="card mx-auto" style="width: 34rem;">
        <div class="card-header">
            Registar
        </div>
        <div class="card-body">
            <form action="" method="post" id="register">
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-3 col-form-label">Nome</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" name="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEmail" name="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Senha</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPasswordConf" class="col-sm-3 col-form-label">Senha (Confirmação)</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="passwordConf" id="inputPasswordConf">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary m-3" type="submit" form="register">Registar</button>
                    <button class="btn btn-danger m-3" type="reset" form="register">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
